<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my Shopping website!</title>
    </head>
    <body>
    <div class="header"><h1>JT's Collection Store</h1></div>
    <div class="welcoming"><h2>Feel free to shop something that you like in this website!</h2></div>
    
    
    <div class="item">
    <p class="name"></p>
    <p class="price"></p>
    </div>
    <h3>What would you like to buy?</h3>
    <div class="inputs">
    <div>
    Name of Product:
    <input class="product-name">
    </div>
    <div>
    Cost of Product:
    <input class="product-cost">
     </div>
     </div>
     <div>
     <button class="add-items">Add items</button>
     </div>
     <div>
     <button class="checkout-items">Checkout Item(s)</button>
     </div>
     <div>
     <p class="cart"></p>
     </div>
    </body>
</html>
